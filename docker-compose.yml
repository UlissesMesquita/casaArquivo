version: '3.1'
services: 
  web:
    restart: always
    build: .
    container_name: casa-web
    volumes: 
      - "./:/var/www/"
      # - .docker/php/php.ini /usr/local/etc/php/"
      # - "C:/Bkp_ArquivoCasa/storage:/var/www/storage"
    depends_on: 
      - db
      
  db:
    image: mariadb
    restart: always
    container_name: casa-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: casa.pass
      MYSQL_USER: casa.user
      MYSQL_PASSWORD: casa.pass
      MYSQL_DATABASE: casa_arquivo
    volumes: 
    - "./.docker/dbdata:/var/lib/mysql"
  # - "C:/Bkp_ArquivoCasa/mysql:/var/lib/mysql"

  nginx:
    build: ./.docker/nginx
    restart: always
    container_name: casa-nginx
    ports:
      - "80:80"
    volumes: 
      - ./:/var/www
    depends_on: 
      - web


  

